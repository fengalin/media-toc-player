[package]
name = "media-toc-player"
version = "0.1.0"
authors = ["Fran√ßois Laignel <fengalin@free.fr>"]
keywords = ["multimedia", "player", "table-of-contents", "gtk3", "gstreamer"]
repository = "https://github.com/fengalin/media-toc-player"
readme = "README.md"
description = "A media player with a table of contents"
license = "MIT"
build = "build.rs"

[[bin]]
name = "media_toc_player"
path = "src/main.rs"

[dependencies]
cairo-rs = "^0.4.1"
clap = "^2.31.2"
directories = "0.10"
env_logger = "^0.5.6"
gdk = "0.8"
gettext-rs = { version = "0.4", features = ["gettext-system"] }
glib = "0.5"
gio = "0.4"
gstreamer = { version = "0.11", features = ["v1_10"] }
gtk = { version = "0.4", features = ["v3_18"] }
image = "0.18"
lazy_static = "1.0"
log = { version = "^0.4.1", features = ["max_level_debug", "release_max_level_warn"] }
nom = "4.0"
ron = "^0.2.1"
serde = "1.0"
serde_derive = "1.0"
