language: rust

env:
  - GTK=3.18

matrix:
  include:
    - os: linux
      rust: stable
      dist: trusty
    - os: osx
      rust: stable

addons:
  apt:
    packages:
      - libgtk-3-dev

cache:
  cargo: true

before_install:
  - . ci/before_install.sh

script:
  - rustc --version
  - cargo build
